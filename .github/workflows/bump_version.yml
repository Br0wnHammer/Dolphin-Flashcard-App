name: Get MR Title


on: [pull_request]

jobs:  
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Bump the version
        run: bash bump_version.sh "${{ github.event.pull_request.title }}"

      - name: Push the change
        run: |
          git add version.txt
          git commit -m "Bumped version"
          git push origin $GITHUB_HEAD_REF -p $ACCESS_TOKEN_GITHUB -u jacob-macleod
