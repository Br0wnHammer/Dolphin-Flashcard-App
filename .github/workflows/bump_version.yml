name: Get MR Title


on:  
  pull_request

jobs:  
  bump_version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: 'write'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup github
        run: |
          git config --global user.email "$EMAIL_GITHUB"
          git config --global user.name "jacob-macleod"
      - name: Bump the version
        run: bash bump_version.sh "${{ github.event.pull_request.title }}"

      - name: Commit the change
        run: |
          echo $(grep -Eo "__version__ = \"[0-9]+\.[0-9]+\.[0-9]+\"" "$init_file" | awk -F '"' '{print $2}')

