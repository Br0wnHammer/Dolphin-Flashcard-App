name: Get MR Title

on:  
  pull_request

jobs:  
  bump_version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: 'write'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup github
        run: |
          git config --global user.email "$EMAIL_GITHUB"
          git config --global user.name "jacob-macleod"
          git config pull.rebase false
          git fetch origin
          git pull origin ${{ github.head_ref || github.ref_name }} --allow-unrelated-histories

      - name: Exit if development branch
        run: |
          if [[ ${{ github.head_ref || github.ref_name }} == development ]]; then
          gh run cancel ${{ github.run_id }};
          gh run watch ${{ github.run_id }}; fi

      - name: Bump the version
        run: bash bump_version.sh "${{ github.event.pull_request.title }}"

      - name: Push the new tags
        run: |
          git tag $(grep -Eo "__version__ = \"[0-9]+\.[0-9]+\.[0-9]+\"" "backend/__init__.py" | awk -F '"' '{print $2}')
          git push --tags --force
